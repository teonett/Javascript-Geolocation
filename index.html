<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title>Geolocation</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta name="Author" content="Jose Teotonio">
        <meta name="Key Words" content="Geo, Location, Geolocation, Geolocalizacao">

        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="main.jss"></script>

    </head>
    <body>
        <header class="header">
            <p class="p2"><i class="fas fa-map-marked-alt p2"></i>  Geolocalização</p>
        </header>
        <hr>

        <div class="row" ALIGN="CENTER">

            <p class="p3">
                <button onclick='locate();' type="button" class="btn btn-primary waves-effect waves-light" style="font-size: 45px;" title="My Location">
                    Minha Localizaçao 
                    <span class="badge" style="font-size: 100px;" >
                        <i class="fas fa-street-view"></i>
                    </span>
                </button>
            </p>

            <p id = 'posStatus'  style="color: #ffffff;"></p>
            <a id = 'locInfo' target="#" class="p3"></a>

        </div>

        <hr>
        <footer class="footer">
            &copy; 2020 - Jose Teotonio - Localização Aproximada
        </footer>

        <script>
            function locate() {

                const posStatus = document.querySelector('#posStatus');
                const locInfo = document.querySelector('#locInfo');

                posStatus.innerHTML='L o c a l i z a n d o...'

                if (navigator.geolocation) {

                    navigator.geolocation.getCurrentPosition((position)=>{
                    
                    const lat  = position.coords.latitude;
                    const long = position.coords.longitude;
                    
                    posStatus.innerHTML='Localização Aproximada <br> Clique no link abaixo para exibir sua localização no mapa';
                    
                    // Display Latitude and Logitude
                    locInfo.innerHTML = `Latitude: ${lat} <br> Longitude: ${long}`;
                    
                    // Create the link. Use map=15-19 for zooming out and in
                    // Pass lat and long to openstreetmap
                    locInfo.href = `https://www.openstreetmap.org/#map=19/${lat}  /${long}`;
                    
                });
                }
                
            }
        </script>

    </body>
</html>
